<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff; /* White background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure full viewport height */
        }

        header {
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 0.00001rem 0;
            position: fixed;
            top: 0;
            z-index: 100;
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo h1 {
            font-size: 1.8rem;
        }

        .logo span {
            color: #f9004d;
        }

        nav ul {
            list-style-type: none;
            display: flex;
        }

        nav ul li {
            margin-right: 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #f9004d;
        }

        .form-container {
            background: #fff;
            padding: 0px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-top: 80px; /* Increased margin top */
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.001px;
            color: #333; /* Label color */
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding:2px;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #333; /* Input text color */
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #4cae4c;
        }

        footer {
            background-color: #f7efef;
            color: #000000;
            text-align: center;
            padding: 10px 0; /* Smaller padding */
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

    .logo {
      /* Ensure the logo can act as a link */
      display: inline-block;
    }

    .logo a {
      /* Remove underline and style link */
      text-decoration: none;
      color: #fff;
      font-size: 1.8rem;
      display: inline-flex; /* Ensure it takes up only as much space as needed */
      align-items: center; /* Center vertically */
    }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><h1>design<span>Q.</span></h1></a>
            </div>
            <ul>
                <li><a href="about.html">About      </a> |</li>
                <li><a href="contract.html">Contact </a> |</li>
                <li><a href="Download.html">Download</a> |</li>
                <li><a href="reviews.html">Reviews</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
       
        <h2>Inquiry Form</h2>
        <form action="https://formspree.io/f/mqkrrdan" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="inquiry">Inquiry Type:</label>
                <select id="inquiry" name="inquiry_type" required>
                    <option value="">Select an option</option>
                    <option value="general">General Inquiry</option>
                    <option value="support">Support</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Design Idea:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit Inquiry</button>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Mohammad Arsh. All rights reserved.</p>
    </footer>
</body>
</html>
