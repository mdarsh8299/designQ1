<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            overflow: hidden;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            background-color: rgb(157 53 53 / 90%);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(194, 181, 181, 0.1);
            padding: 40px;
            width: 300px;
            text-align: center;
            overflow: hidden;
        }
        h2 {
            margin: 0;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-link {
            background: none;
            border: none;
            padding: 0;
            font: inherit;
            color: #3498db;
            text-decoration: underline;
            cursor: pointer;
        }
        .login-link:hover {
            color: #2980b9;
        }
        .glare {
            position: absolute;
            top: -50px;
            left: -50px;
            width: 300px;
            height: 300px;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0) 100%);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.7;
        }
        .link-wrapper {
            background-color: #3498db;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
        }
        .link-wrapper a {
            display: block;
            color: #fff;
            text-decoration: none;
            margin-bottom: 5px;
        }
        .link-wrapper a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <div class="glare"></div>
        <form action="#" method="POST">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br><br>
             <div class="link-wrapper"> <a href="/index.html" class="login-link">Login</a></div>
        </form>
 <br>      
            <a href="forgot_password.html">Forgot Password?</a>
            <br>
            <br>
            <a href="create_account.html">Create Account</a>
            
    </div>
</body>
</html>
