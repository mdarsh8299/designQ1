<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Sent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        .confirmation-box {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            border: 1px solid #e0e0e0;
        }
        footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

        .confirmation-box h2 {
            margin: 0 0 20px;
            font-size: 32px;
            color: #333;
        }

        .confirmation-box p {
            margin-bottom: 20px;
            color: #666;
            line-height: 1.6;
        }

        .confirmation-box a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: #fff;
            border: 2px solid #007bff;
            border-radius: 30px;
            font-size: 18px;
            text-decoration: none;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        .confirmation-box a:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .confirmation-box .guest-button {
            background-color: #28a745;
            border-color: #28a745;
        }

        .confirmation-box .guest-button:hover {
            background-color: #218838;
            border-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="confirmation-box">
            <h2>Request Sent</h2>
            <p>Your request has been sent successfully. Please check your email or phone for further instructions.</p>
            <a href="index.html">Browse as Guest</a>
            <a href="forgot_password.html">Back to Forgot Password</a>
        </div>
    </div>
    <footer>
        <p style="color: #f4f4f4;">&copy; 2024 Mohammad Arsh. All rights reserved.</p>
      </footer>
    
</body>
</html>
